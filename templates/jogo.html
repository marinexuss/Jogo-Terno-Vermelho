<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo - Terno Vermelho</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mesa {
      border: 2px dashed #8b0000;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      min-height: 200px;
      width: 80%;
      margin-bottom: 30px;
    }

    .mao {
      background-color: #fff0f0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mao h2, .mesa h2 {
      margin-top: 0;
      color: #8b0000;
    }

    .carta {
      width: 50px;
      height: 70px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-voltar {
      margin-top: 30px;
      text-decoration: none;
      color: #8b0000;
      font-weight: bold;
      border: 2px solid #8b0000;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .btn-voltar:hover {
      background-color: #8b0000;
      color: white;
    }
  </style>
</head>
<body>
  <header>Terno Vermelho - Em Jogo</header>

  <div class="container">
    <div class="mesa">
      <h2>Mesa de Jogo</h2>
      <p>Área onde aparecerão as cartas baixadas, lixos e pontuação.</p>
    </div>

    <div class="mao">
      <h2>Sua Mão</h2>
      {% for carta in jogador1_cartas %}
        <div class="carta">{{ carta }}</div>
      {% endfor %}
    </div>

    <a class="btn-voltar" href="/">Voltar ao Início</a>
  </div>
</body>
</html>
