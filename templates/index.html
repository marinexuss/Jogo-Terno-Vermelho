<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terno Vermelho</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom, #8b0000, #ffffff);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    h2 {
      font-size: 1.7rem;
      margin-bottom: 25px;
      color: #ffdddd;
      text-shadow: 1px 1px 2px #000;
      font-weight: 400;
    }

    a.button {
      text-decoration: none;
      background-color: #ff0000;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-size: 1.3rem;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    a.button:hover {
      background-color: #cc0000;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 30px;
    }
  </style>
</head>
<body>
  <h1>Terno Vermelho</h1>
  <h2>Desafie suas estratégias, forme canastras épicas e vença como um verdadeiro mestre do baralho!</h2>
  <a href="/jogo" class="button">Entrar no Jogo</a>
</body>
</html>
